<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="estiloBuscador.css" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    
</head>
<body>
    <section>
        <div class="boxTitle">
            <h1>Buscador JSON</h1>
        </div>
    </section>

    <section>
        <div class="boxSearch">
            <div class="search">
                <input class="itemToSearch" type="text" placeholder="Ingrese busqueda">
                <button id="buttonSearch">Search</button>
                <button id="buttonUpdate" class="fas fa-sync-alt"></button>
            </div>
        </div>
    </section>
    
    <section>
        <div class="recordList">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Puesto</th>
                        <th>Sueldo</th>
                        <th>Skills</th>
                    </tr>
                </thead>

                <tbody id="record">
                   

                </tbody>
            </table>

        </div>
    </section>

    <script src='ajax.js'></script>
    <script type="text/javascript" src="empleados.json"></script>
    </body>
</html>
